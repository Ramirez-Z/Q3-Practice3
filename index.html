<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>B5 Forms</title>
	
	<style>
		body {
			background-color: #81a2c1;
		}

		.container {
			background-color: #ffef56;
			padding: 13px;
		}
	</style>
	
</head>
<body>

<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>

	<form>
	    <div class="email mb-3">
	        <label for="inputEmail">Email: </label>
	        <input class="form-control" type="email" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3">
	        <label for="inputPassword">Password: </label>
	        <input class="form-control" type="password" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="checkbox mb-3">
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>

<br>

	
<div class="container mt-3">
	<h2>Creating Horizontal Form Layout</h2>

	<form>
	    <div class="row email mb-3 ">
	        <label class="col-sm-1" for="inputEmail">Email: </label>
	        <div class="col-sm-11">
	        	<input class="form-control" type="email" id="inputEmail" placeholder="Email">
	        </div>
	    </div>

	    <div class="row password mb-3">
	        <label class="col-sm-1" for="inputPassword">Password: </label>
	        <div class="col-sm-11">
	        	<input class="form-control" type="password" id="inputPassword" placeholder="Password">
	        </div>
	        
	    </div>

	    <div class="row checkbox mb-3">
	        <div class="offset-sm-1">
	        	<div class="form-check col-sm-11">
	        		<input type="checkbox" id="checkRemember">
	            	<label for="checkRemember">Remember me</label>
	        	</div>
	            
	        </div>
	    </div>
	    <div class="row offset-sm-1">
	    	<div class="col-sm-11">
	    		<button type="submit" class="btn btn-primary">Sign in</button>
	    	</div>
	    </div> 
	</form>
</div>

<br>


<div class="container mt-3 mb-3">
	<h2>Creating Inline Form Layout</h2>

	<form>
		<div class="row">
			<div class="col-auto email mb-3">
		        <label class="visually-hidden" for="inputEmail">Email: </label>
		        <div>
		        	<input class="form-control" type="email" id="inputEmail" placeholder="Email">
		        </div>
		    </div>

		    <div class="col-auto password mb-3">
		        <label class="visually-hidden" for="inputPassword">Password: </label>
		        <div>
		        	<input class="form-control" type="password" id="inputPassword" placeholder="Password">
		        </div>
		        
		    </div>

		    <div class="col-auto checkbox mb-3">
		        <div>
		        	<div class="form-check">
		        		<input type="checkbox" id="checkRemember">
		            	<label for="checkRemember">Remember me</label>
		        	</div>
		            
		        </div>
		    </div>

		    <div class="col-auto">
		    	<div>
		    		<button type="submit" class="btn btn-primary">Sign in</button>
		    	</div>
		    </div> 
		</div>
	</form>
</div>
<br>

<div class="container mt-3">
	<h2>Creating Floating Form Labels</h2>

	<form>
	    <div class="form-floating email mb-3">
	        <!-- <input class="form-control" type="email" id="inputEmail" placeholder="Email"> -->
	        <input class="form-control" type="email" id="inputEmail" placeholder="Email" name="Email">
	        <label for="inputEmail">Email</label> 
	    </div>

	    <div class="form-floating password mb-3">
	        <input class="form-control" type="password" id="inputPassword" placeholder="Password" name="Password">
	        <label for="inputPassword">Password</label>
	        
	    </div>

	    <div class="checkbox mb-3">
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>
</div>		

</body>
</html>
